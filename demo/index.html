<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;platinum-push-messaging&gt; Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../platinum-push-messaging.html">
    <link rel="manifest" href="manifest.json">
  </head>

  <body>
    <platinum-push-messaging
      title="You got pushed!"
      message="A push message arrived, but sadly it's a lame, bodyless kind"
      click-url="index.html"
    >
    </platinum-push-messaging>

    <ul id="debug-output">
    </ul>

    <script>
    (function() {
      var manager = document.querySelector('platinum-push-messaging');
      var debugOutput = document.querySelector('#debug-output');
      var debug = function(name, event) {
        var el = document.createElement('li');
        var pre = document.createElement('pre');
        pre.textContent = name + ': ' + JSON.stringify(event.detail, null, 2);
        el.appendChild(pre);
        debugOutput.appendChild(el);
      };
      manager.addEventListener('platinum-push-messaging-error', function(event) {
        debug('error', event);
      });

      manager.addEventListener('platinum-push-messaging-push', function(event) {
        debug('push', event);
      });

      manager.addEventListener('platinum-push-messaging-click', function(event) {
        debug('click', event);
      });

      manager.addEventListener('subscription-changed', function(event) {
        debug('subscription', event);
      });

      manager.addEventListener('enabled-changed', function(event) {
        debug('enabled', event);
      });

      manager.enable();
    })();
    </script>
  </body>
</html>
